<div class="container">
    <div class="centralizar">
        <img src="./assets/imagens/Logo Shared Lib icon.png" alt="sharedLib icon" class="sharedLibIcon">
        <h1>Crie uma conta</h1>
    </div>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col-md-3">
            <label for="inputAge" class="form-label">Idade</label>
            <input type="text" class="form-control" id="inputAge">
        </div>
        <div class="col-md-3">
            <label for="inputGender" class="form-label">Sexo</label>
            <select id="inputGender" class="form-select">
                <option selected>Choose...</option>
                <option>Feminino</option>
                <option>Masculino</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputPasswordConfirm" class="form-label">Confirme a senha</label>
            <input type="password" class="form-control" id="inputPasswordConfirm">
        </div>
        <div class="col-md-6">
            <label for="inputTel" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="inputTel">
        </div>
        <div class="col-md-12" style="margin-bottom: 20px;">
            <label for="inputBio" class="form-label">Biografia</label>
            <textarea class="form-control" id="inputBio" rows="4"></textarea>
        </div>
        <div class="col-12">
            <div class="centralizar">
                <p>JÃ¡ tem uma conta? <a routerLink="/login-user">Entre aqui.</a></p>
                <button type="submit" class="btn-primary-long" style="width: 400px;">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
